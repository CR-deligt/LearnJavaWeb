<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
    <script type="text/javascript">
      // 对象的定义1：
      //     var 变量名 = new Object();   // 对象实例（空对象）
      //     变量名.属性名 = 值;		  // 定义一个属性
      //     变量名.函数名 = function(){}  // 定义一个函数
      var obj = new Object();
      obj.name="deligt";
      obj.age=21;
      obj.fun=function (){
        alert("姓名："+obj.name+" ,年龄："+obj.age);
      }
      // 对象的访问：
      //     变量名.属性 / 函数名();
      alert( obj.age );
      obj.fun();

      // 对象的定义2：
      // var 变量名 = {			// 空对象
      //     属性名：值,			// 定义一个属性
      //     属性名：值,			// 定义一个属性
      //     函数名：function(){}	// 定义一个函数
      // };
      var obj2 = {
        name:"CR7",
        age: 36,
        fun: function () {
          alert("姓名：" + obj2.name + " ,年龄：" + this.age);//两种方式都可以
        }
      }
      // 对象的访问：
      //     变量名.属性 / 函数名();
      alert(obj2.name);
      obj2.fun();
    </script>
</head>
<body>

</body>
</html>
