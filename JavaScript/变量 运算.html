<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*变量*/
          var i;
          alert(i);// undefined
          i=12;
          alert(i);
          // typeof()是JavaScript语言提供的一个函数。
          alert( typeof(i) ); // number
          i = "abc";
          // 它可以取变量的数据类型返回
          alert( typeof(i) ); // String

          var a = 12;
          var b = "abc";
          alert( a * b ); // NaN是非数字，非数值。

        /*运算*/
        //-----------关系运算（“=”“”==“）
        var c="12";
        var d=12;
        alert(c==d);//true "=="比较字面值
        alert(c=d);//false "="比较字面值和数据类型

        //-----------逻辑运算（”&&“”||“”!“）
        /*     在JavaScript语言中，所有的变量，都可以做为一个boolean类型的变量去使用。
        0 、null、 undefined、””(空串) 都认为是 false；*/
        /*-----&& 且运算。
		有两种情况：
		第一种：当表达式全为真的时候。返回最后一个表达式的值。
		第二种：当表达式中，有一个为假的时候。返回第一个为假的表达式的值*/
        var e="abc";
        var f=true;
        var g=false;
        var h=null;
        alert(e&&f);//true
        alert(g&&e);//false
        alert(a&&h);//false
        /*-----|| 或运算
       第一种情况：当表达式全为假时，返回最后一个表达式的值
       第二种情况：只要有一个表达式为真。就会把回第一个为真的表达式的值*/
        alert(g||h);//false
        alert(g||e);//false

    </script>
</head>

</body>
</html>
