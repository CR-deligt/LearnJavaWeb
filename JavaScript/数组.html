<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">
        var arr=[];//可以直接赋值var arr=[ture,1]
        alert(arr.length);
        // javaScript语言中的数组，只要我们通过数组下标赋值，那么最大的下标值，就会自动的给数组做扩容操作。
        arr[0]=12;
        alert(arr.length);
        arr[2]="abc";
        alert(arr.length);
        //for(int i=0;i<arr.length;i++)这样写不行，因为数组的类型并不是int
        for(var i;i<arr.length;i++){
            alert(arr[i]);
        }
    </script>
</head>
<body>

</body>
</html>
