<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--方法一-->
        <script type="text/javascript">
          // alert是JavaScript语言提供的一个警告框函数。
          // 它可以接收任意类型的参数，这个参数就是警告框的提示信息
          alert("javascript");
        </script>
    <!--方法2-->
    <!--
        现在需要使用script引入外部的js文件来执行
            src 属性专门用来引入js文件路径（可以是相对路径，也可以是绝对路径）

        script标签可以用来定义js代码，也可以用来引入js文件
        但是，两个功能二选一使用。不能同时在同一个script使用两个功能（可以分两个，顺序执行）
    -->
        <script type="text/javascript" src="JavaScript&HTML%20Link.js"></script>
</head>
<body>

</body>
</html>
