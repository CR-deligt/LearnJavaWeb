<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      #id001{
        color: blue;/*字体颜色*/
        font-size: 30px;/*字体大小*/
        border: 1px yellow solid;/*边框*/
      }
      #id002{
        color: red;
        font-size: 20px;
        border: 5px blue dotted ;
      }
    </style>
</head>
<body>
<!--
	需求1：分别定义两个 div 标签，
	第一个div 标签定义 id 为 id001 ，然后根据id 属性定义css样式修改字体颜色为蓝色，
	字体大小30个像素。边框为1像素黄色实线。

	第二个div 标签定义 id 为 id002 ，然后根据id 属性定义css样式 修改的字体颜色为红色，字体大小20个像素。
	边框为5像素蓝色点线。
	 -->
    <div id="id002">div标签1</div>
    <div id="id001">div标签2</div>

</body>
</html>
