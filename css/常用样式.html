<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用样式</title>
    <style type="text/css">
      div{
        color: red;
        border: 1px yellow solid;
        width: 300px;
        height: 300px;
        background-color: green;
        font-size: 30px;
        margin-left: auto;/*外边距属性---->居中*/
        margin-right: auto;
        text-align: center;
      }
      table{
          border: 1px red solid;
          border-collapse: collapse;/*边框合并*/
      }

      td{
          border: 1px red solid;
      }

      a{
          text-decoration: none;/*超链接去下划线*/

      }

      ul{
          list-style: none;/*列表去掉修饰*/
      }
    </style>
</head>
<body>
    <ul>
      <li>11111111111</li>
      <li>11111111111</li>
      <li>11111111111</li>
      <li>11111111111</li>
      <li>11111111111</li>
    </ul>
    <table>
      <tr>
        <td>1.1</td>
        <td>1.2</td>
      </tr>
    </table>
    <a href="http://www.baidu.com">百度</a>
    <div>我是div标签</div>
</body>
</html>
