<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>输入标题</title>
</head>
<body>
    <!--这样写注释-->
    这里写文本：hello
    <!--img图片标签-->
    <!--
        src  设置文本路径
        width   设置图片的宽度
        height  设置图片的高度
        border  设置图片的边框
        alt     设置当路径找不到图片时用来替换的文本内容
    -->
    <!--
        .   当前文件夹所在目录
        ..  当前所在文件夹上级目录
        文件夹名   当前文件所在文件夹的文件
    -->
    <img src="../imgs/dibala.jpg" width="200" height="120" border="10"/>

</body>
</html>
