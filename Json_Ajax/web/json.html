<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// json的定义
			var jsonObj = {
				"key1" : 12 ,
				"key2" : "abc",
				"key3" : true,
				"key4" : [11,"arr",false],
				"key5" : {
					"key5_1" : 551,
					"key5_2" : "key5_2_value"
				},//value也可以是json类型
				"key6" : [{
					"key6_1_1":611,
					"key6_1_2":"key6_1_2_value",
				},{
					"key6_2_1":621,
					"key6_2_2":"key6_2_2_value"
				}]//value也可以是json类型数组
			}
			//alert(typeof (jsonObj));//Object     json就是对象


			// json的访问
			alert(jsonObj.key1);
			alert(jsonObj.key4);//得到数组可以直接遍历 如 jsonObj.key4.length
			alert(jsonObj.key5.key5_1);
			alert(jsonObj.key6[0].key6_1_1);
			var jsonItem = jsonObj.key6[0];
			alert(jsonItem.key6_1_1);


			// json对象转字符串
			var jsonObjString = JSON.stringify(jsonObj);//类比于Java中的 toString
			alert(jsonObjString);

			// json字符串转json对象
			var jsonObj2 = JSON.parse(jsonObjString);
			alert(jsonObj2);
		</script>
	</head>

	</body>
</html>
